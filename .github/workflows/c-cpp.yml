name: Compile

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: python build.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4.4.0
      with:
        name: flip_fluids_addon.zip
        path: ${{ github.workspace }}/build/bl_flip_fluids/flip_fluids_addon.zip
